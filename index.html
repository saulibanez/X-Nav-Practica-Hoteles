		<script>
			function bailaCalvito(){
			var tiempo = 1000;//tiempo en milisegundos
			var arrImagenes = ['images/pocoyize.jpg','images/pocoyizeUnBrazo.jpg', 'images/pocoyizedosBrazo.jpg', 'images/pocoyizebrazoizq.jpg'];
				img = document.getElementById('rotativo');

				//cargar la 1er imagen
				img.src = arrImagenes[0];
				var i=1;
				setInterval(function(){
					img.src = arrImagenes[i];
					i = (i == arrImagenes.length-1)? 0 : (i+1);
				}, tiempo);
			}
		</script>

			<!-- NOTA: NO ME DEJA SUBIR EL AUDIO A GITHUB, Y LA URL QUE HE ENCONTRADO TAMPOCO, ASIQUE PARA ESCUCHAR LA CANCION SE DEBE PONER EL TITULO DE SRC EN LA CANCION DESCARGADA -->
			<div>
